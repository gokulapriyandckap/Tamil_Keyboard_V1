<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="textarea">
        <textarea></textarea>
    </div>
    <div class="container">
        <div class="number_part">      
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button class="number">-</button>
            <button class="number">=</button>
            <button class="Delete">Delete</button>

        </div>
        <div class="letters_part">
            <div class="uyir_eluthukkal">
                <button class="uyir_eluthu">அ</button>
                <button class="uyir_eluthu">ஆ</button>
                <button class="uyir_eluthu">இ</button>
                <br>
                <button class="uyir_eluthu">ஈ</button>
                <button class="uyir_eluthu">உ</button>
                <button class="uyir_eluthu">ஊ</button>
                <br>
                <button class="uyir_eluthu">எ</button>
                <button class="uyir_eluthu">ஏ</button>
                <button class="uyir_eluthu">ஐ</button>
                <br>
                <button class="uyir_eluthu">ஒ</button>
                <button class="uyir_eluthu">ஓ</button>
                <button class="uyir_eluthu">ஔ</button>
            </div>
            <div class="uyir_mei_eluthukkal">
                <button class="uyir_mei_eluthu">்</button>
                <button class="uyir_mei_eluthu">ா</button>
                <button class="uyir_mei_eluthu">ி</button>
                <br>
                <button class="uyir_mei_eluthu">ீ</button>
                <button class="uyir_mei_eluthu">ு</button>
                <button class="uyir_mei_eluthu">ூ</button>
                <br>
                <button class="uyir_mei_eluthu">ெ</button>
                <button class="uyir_mei_eluthu">ே</button>
                <button class="uyir_mei_eluthu">ை</button>
                <br>
                <button class="uyir_mei_eluthu">ொ</button>
                <button class="uyir_mei_eluthu">ோ</button>
                <button class="uyir_mei_eluthu">ௌ</button>
            </div>
            <div class="mei_eluthukkal">
                <button class="mei_eluthu">க</button>
                <button class="mei_eluthu">ங</button>
                <button class="mei_eluthu">ச</button>
                <button class="mei_eluthu">ஞ</button>
                <button class="mei_eluthu">ட</button>
                <button class="mei_eluthu">ண</button>
                <button class="Backspace">Backspace</button>

                <br>
                <button class="mei_eluthu">த</button>
                <button class="mei_eluthu">ந</button>
                <button class="mei_eluthu">ப</button>
                <button class="mei_eluthu">ம</button>
                <button class="mei_eluthu">ய</button>
                <button class="mei_eluthu">ர</button>
                <button class="Enter">Enter</button>

                <br>
                <button class="mei_eluthu">ல</button>
                <button class="mei_eluthu">வ</button>
                <button class="mei_eluthu">ழ</button>
                <button class="mei_eluthu">ள</button>
                <button class="mei_eluthu">ற</button>
                <button class="mei_eluthu">ன</button>
                <button class="Shift">Shift</button>

                <br>
                <button class="mei_eluthu">ஜ</button>
                <button class="mei_eluthu">ஷ</button>
                <button class="mei_eluthu">ஸ</button>
                <button class="mei_eluthu">ஹ</button>
                <button class="mei_eluthu">க்ஷ</button>
                <button class="mei_eluthu">ஸ்ரீ</button>
                <button class="up_arror">↑</button>
                <button class="mei_eluthu">ஃ</button>

            </div>
        </div>
        <div class="special_characters">
            <button class="exclamation_mark">!</button>
            <button class="less_than_symbol"><</button>
            <button class="greater_than_symbol">></button>
            <button class="colon">:</button>
            <button class="Space_bar">Space bar</button>
            <button class="quote_symbol">"</button>
            <button class="question_mark">?</button>
            <button class="left_arrow">←</button>
            <button class="down_arrow">↓</button>
            <button class="right_arrow">→</button>
        </div>
    </div>
</body>
</html>
